<!DOCTYPE html>
<html lang="vi" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Theme Switching</title>
  <style>
    :root {
      --primary: #6366f1;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border: #e2e8f0;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: #334155;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.3s ease;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--bg-primary);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
    }

    .theme-toggle {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .demo-section {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŒ™ Theme Switching Test</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

    <div class="demo-section">
      <h3>Current Theme: <span id="currentTheme">Light</span></h3>
      <p>Background colors and text colors should change smoothly when toggling themes.</p>
    </div>

    <div class="demo-section">
      <h3>CSS Variables in Action:</h3>
      <ul>
        <li>--bg-primary: <span style="color: var(--primary);">Background color</span></li>
        <li>--text-primary: <span style="color: var(--text-secondary);">Text color</span></li>
        <li>--border: <span style="color: var(--text-secondary);">Border color</span></li>
      </ul>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      document.getElementById('currentTheme').textContent = newTheme.charAt(0).toUpperCase() + newTheme.slice(1);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.getElementById('currentTheme').textContent = savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1);
  </script>
</body>

</html>
