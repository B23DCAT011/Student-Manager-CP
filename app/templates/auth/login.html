<!DOCTYPE html>
<html lang="vi" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Hệ thống quản lý sinh viên</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    /* Icon alignment fixes */
    .login-title i,
    .theme-toggle i,
    .flash-message i,
    .login-form i {
      display: inline-block;
      vertical-align: middle;
      flex-shrink: 0;
    }

    .login-title i {
      width: 32px;
      height: 32px;
    }

    .theme-toggle i {
      width: 20px;
      height: 20px;
    }

    .flash-message i {
      width: 16px;
      height: 16px;
    }

    :root {
      --primary: #6366f1;
      --primary-hover: #5856eb;
      --primary-light: #eef2ff;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius: 0.5rem;
      --radius-lg: 1rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: #334155;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: #334155;
      --border-light: #1e293b;
      --primary-light: #312e81;
      --success-light: #064e3b;
      --danger-light: #7f1d1d;
      --info-light: #164e63;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 50%, #ec4899 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      margin: var(--spacing-lg);
    }

    .login-card {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      padding: var(--spacing-xl);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), #8b5cf6, #ec4899);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .login-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-md);
      box-shadow: var(--shadow-lg);
    }

    .login-title {
      color: var(--text-primary);
      margin: 0 0 var(--spacing-sm) 0;
      font-size: 1.875rem;
      font-weight: 700;
    }

    .login-subtitle {
      color: var(--text-secondary);
      margin: 0;
      font-size: 0.875rem;
    }

    .flash-message {
      padding: var(--spacing-md);
      border-radius: var(--radius);
      margin-bottom: var(--spacing-lg);
      border-left: 4px solid;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      animation: slideIn 0.3s ease;
    }

    .flash-error {
      background: var(--danger-light);
      border-color: var(--danger);
      color: var(--danger);
    }

    [data-theme="dark"] .flash-error {
      color: var(--text-primary);
    }

    .flash-success {
      background: var(--success-light);
      border-color: var(--success);
      color: var(--success);
    }

    [data-theme="dark"] .flash-success {
      color: var(--text-primary);
    }

    .flash-info {
      background: var(--info-light);
      border-color: var(--info);
      color: var(--info);
    }

    [data-theme="dark"] .flash-info {
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-label {
      display: block;
      margin-bottom: var(--spacing-sm);
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      padding: var(--spacing-md);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s ease;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
    }

    .password-group {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      padding: var(--spacing-sm);
      border-radius: var(--radius);
      transition: all 0.2s ease;
    }

    .password-toggle:hover {
      color: var(--text-secondary);
      background: var(--bg-secondary);
    }

    .submit-btn {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-lg);
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .demo-accounts {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: var(--spacing-md);
      text-align: center;
      border: 1px solid var(--border);
    }

    .demo-title {
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 var(--spacing-sm) 0;
      font-size: 0.875rem;
    }

    .demo-account {
      margin: var(--spacing-sm) 0;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .demo-account code {
      background: var(--bg-primary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      border: 1px solid var(--border);
    }

    .theme-toggle {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      z-index: 1000;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      color: var(--text-primary);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-xl);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: var(--spacing-md);
      }

      .login-card {
        padding: var(--spacing-lg);
      }

      .login-title {
        font-size: 1.5rem;
      }

      .theme-toggle {
        top: var(--spacing-md);
        right: var(--spacing-md);
      }
    }
  </style>
</head>

<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i data-lucide="sun" class="sun-icon"></i>
    <i data-lucide="moon" class="moon-icon" style="display: none;"></i>
  </button>

  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-icon">
          <i data-lucide="graduation-cap" size="32"></i>
        </div>
        <h2 class="login-title">Đăng nhập</h2>
        <p class="login-subtitle">Hệ thống quản lý sinh viên</p>
      </div>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="flash-message flash-{{ category if category in ['success', 'error', 'info'] else 'info' }}">
        <i
          data-lucide="{% if category == 'success' %}check-circle{% elif category == 'error' %}alert-circle{% else %}info{% endif %}"></i>
        <span>{{ message }}</span>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form method="POST" id="loginForm">
        <!-- Username Field -->
        <div class="form-group">
          <label class="form-label" for="username">
            <i data-lucide="user" size="16"></i>
            Tên đăng nhập
          </label>
          <input type="text" name="username" id="username" class="form-input" required autocomplete="username"
            placeholder="Nhập tên đăng nhập" onkeyup="validateForm()">
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label" for="password">
            <i data-lucide="lock" size="16"></i>
            Mật khẩu
          </label>
          <div class="password-group">
            <input type="password" name="password" id="password" class="form-input" required
              autocomplete="current-password" placeholder="Nhập mật khẩu" onkeyup="validateForm()">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i data-lucide="eye" class="eye-open"></i>
              <i data-lucide="eye-off" class="eye-closed" style="display: none;"></i>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="submit-btn">
          <i data-lucide="log-in" size="20"></i>
          <span>Đăng nhập</span>
        </button>
      </form>

      <!-- Demo Accounts -->
      <div class="demo-accounts">
        <p class="demo-title">
          <i data-lucide="info" size="16"></i>
          Tài khoản demo
        </p>
        <div class="demo-account">
          <i data-lucide="graduation-cap" size="14"></i>
          Giáo viên: <code>teacher1</code> / <code>teacher123</code>
        </div>
        <div class="demo-account">
          <i data-lucide="book-open" size="14"></i>
          Sinh viên: <code>student1</code> / <code>student123</code>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Theme toggle functionality
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Toggle icons
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');

      if (newTheme === 'dark') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Set initial icon state
    if (savedTheme === 'dark') {
      document.querySelector('.sun-icon').style.display = 'none';
      document.querySelector('.moon-icon').style.display = 'block';
    }

    // Form validation
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');

      if (username && password) {
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
      } else {
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.7';
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeOpen = document.querySelector('.eye-open');
      const eyeClosed = document.querySelector('.eye-closed');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        passwordField.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    }

    // Initialize validation
    validateForm();

    // Submit loading state
    document.getElementById('loginForm').addEventListener('submit', function () {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = submitBtn.querySelector('span');
      const btnIcon = submitBtn.querySelector('i');

      btnText.textContent = 'Đang đăng nhập...';
      btnIcon.setAttribute('data-lucide', 'loader-2');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      lucide.createIcons();
    });

    // Auto-hide flash messages
    setTimeout(() => {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(msg => {
        msg.style.opacity = '0';
        msg.style.transform = 'translateY(-10px)';
        setTimeout(() => msg.remove(), 300);
      });
    }, 5000);

    // Theme toggle functionality
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Toggle icons
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');

      if (newTheme === 'dark') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    // Load saved theme
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);

      // Set initial icon state
      if (savedTheme === 'dark') {
        document.querySelector('.sun-icon').style.display = 'none';
        document.querySelector('.moon-icon').style.display = 'block';
      }
    });
  </script>
</body>

</html>
